<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      *,
      *::after,
      *::before {
        box-sizing: border-box;
      }

      table {
        border-collapse: collapse;
      }

      td {
        padding: 0 25px 0 0;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <table border="1px">
      <tr>
        <td>1</td>
        <td colspan="2">2</td>
        <td>4</td>
      </tr>
      <tr>
        <td rowspan="3">5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
      </tr>
      <tr>
        <td>10</td>
        <td colspan="2" rowspan="2">11</td>
      </tr>
      <tr>
        <td>14</td>
      </tr>
    </table>
  </body>
</html>
